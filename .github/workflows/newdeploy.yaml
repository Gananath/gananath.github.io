on:
  push:
    branches:
      - master
jobs:
  Website-Deployment:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v3
      - name: github branch name
        run: echo running on branch ${GITHUB_REF##*/}
      - name: python installation
        uses: actions/setup-python@v4
        with:
          python-version: 3.6
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install beautifulsoup4==4.11.0
            pip install pytest==7.0.1
            pip install PyYAML==5.4.1
      #- name: Deleting all files in testing branche
        #run: |
            #git config --local user.email "action@github.com"
            #git config --local user.name "GitHub Action"
            #git fetch
            #git checkout testing
            #git clean -d -x -n
            #git rm -r .
            #git commit -m "deleting all files in testing"
            #git push
            #git checkout newsite-dev
      - name: Run Unit Tests
        run: pytest ./src/tests/unit_test.py
      - name: Build and generate webpages
        run: python ./src/build.py
      - name: Run Integration Tests
        run: pytest ./src/tests/integration_test.py
      - name: Commit to testing
        run: |
            rm -rf ./src/tests/__pycache__
            rm -rf ./src/__pycache__
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git fetch origin testing:testing
            git add *.html
            git add *.log
            git stash
            git checkout testing
            git stash pop
            git add --all
            git commit -m "auto creating webpages"
      - name: Push commits
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: testing
