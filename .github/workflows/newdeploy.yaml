---
name: Deploying New Automated website
run-name: Deploying new site ðŸš€

on:
  push:
    branches:
      - newsite-dev
jobs:
  Website-Deployment:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v3
      - name: github branch name
        run: echo running on branch ${GITHUB_REF##*/}
      - name: python installation
        uses: actions/setup-python@v4
        with:
          python-version: 3.6
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install beautifulsoup4==4.11.0
            pip install pytest==7.0.1
            pip install PyYAML==5.4.1
      - name: Run Unit Tests
        run: pytest ./src/tests/unit_test.py
      - name: Build and generate webpages
        run: python ./src/build.py
      - name: Run Integration Tests
        run: pytest ./src/tests/integration_test.py
      - name: Add and commit changes to gh-pages branch
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Action'
          git add styles/*
          git commit -m 'Compiled website'
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: testing
